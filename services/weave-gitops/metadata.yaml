overview: |-
  # Weave GitOps


  Weave GitOps is a powerful GitOps engine built on Kubernetes that enables teams to adopt DevOps best practices for managing infrastructure and applications. It follows the GitOps principles where Git serves as the single source of truth for declarative infrastructure and applications, automating the process of ensuring that the deployed environment matches the desired state specified in Git repositories.

  ## Main Features

  ### 1. Application Management

  Understand and manage application lifecycle in a GitOps enabled cluster. Immediately detect drift and evaluate cluster health, even perform roll back actions as well as monitor continuous operations.

  ### 2. Enterprise Integration

  Weave GitOps easily integrates into enterprise SSO to provide fine grained roles based access control (RBAC) to clusters and their assets.

  ### 3. Terraform + GitOps

  Bring the power of GitOps to Terraform management: reconciliation, automation, drift detection, and more. GitOps-ify infrastructure and application resources at your own pace, adding capabilities as you progress.

  ### 4. GitOps Run

  An easy way to get started with GitOps that shows reconciliations and issues in real time, shortening troubleshooting time.

  ### 5. Intuitive Web Interface

  Access a user-friendly dashboard that provides comprehensive visibility into your GitOps workflows. The web interface allows teams to monitor application health, track deployments, view reconciliation status, and troubleshoot issues without requiring command-line expertise.
