---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: services
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: services
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: services
        namespace: ${releaseNamespace}
      version: 0.116.0
  interval: 1m0s
  install:
    createNamespace: true
    crds: CreateReplace
  targetNamespace: infisical
  releaseName: infisical
  valuesFrom:
    - kind: ConfigMap
      name: services-0.116.0-defaults
    - kind: ConfigMap
      name: services-overrides
      optional: true
